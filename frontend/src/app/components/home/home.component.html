<div class="jumbotron mt-5">
  <h1 class="display-4">Welcome to the Springboot Angular JWT Template!</h1>
  <hr class="my-4">
  @if (authService.isLoggedIn()) {
  <div>
    <p>Check out the latest message from the Springboot Angular JWT Template!.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" routerLink="/message" role="button">Message</a>
    </p>
  </div>
  } @else {
  <a class="btn btn-primary btn-lg" routerLink="/login" role="button">Login</a>
  }
</div>
